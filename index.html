<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="content">
        <div class="header">
            <div class="header-logo">

                <img src="./assets/images/image1.png" alt="Teclado" class="header-logo__img2">
            </div>

            <div class="header-text">

            </div>

            <div class="form">

                <form action="">
                    <label for="nome" ><p class="form__text">Nome*</p></label><br>
                    <input class="form__input" type="text" name="nome" id="mome" required><br>
                    <label form__text"><p class="form__text">Email*</p></label><br>
                    <input class="form__input" type="email" name="email" id="email"  required >

                    <input class="form__btn" type="submit" value="Download">

            </div>

        </div>

     
      
    </div>
